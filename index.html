<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" src= "assets/css/style.css">
</head>
<body>
    <div class="content">
    <div><img class= "img1" src="https://i.ibb.co/Sw4sMZt/hangman.jpg" alt="hangman"></div>
    <div><img class= "img2" src="https://i.ibb.co/ZNmBcbS/hitmanedition.jpg" alt="hitmanedition"></div>

    <div>Press any key to get started!</div>
    <div>Wins: <span id="wins"></span></div>
    <div>Losses: <span id="losses"></span></div>
    <div>Number of Guesses Remaining: <span id="remaining"></span></div>
    <div>Letters Already Guessed: <span id="guessed"></span></div>
    <div id="result"></div>


<script>
var winsCounter = 0;
var lossesCounter = 0;
var guessesCounter = 10;
var lettersGuessed = [];

var chosenWord = ""; // length = same
var userGuess = [];

var wordList = ["cat", "dog", "horse", "parrot"];

var writeToPage = function() {
  document.getElementById("wins").textContent = winsCounter;
  document.getElementById("losses").textContent = lossesCounter;
  document.getElementById("remaining").textContent = guessesCounter;
  document.getElementById("guessed").textContent = lettersGuessed;
  document.getElementById("result").textContent = userGuess;
};

var checkLetter = function(letter) {
  var letterInWord = false;

  for(var i = 0; i < chosenWord.length; i++) {
    if (letter === chosenWord[i]) {
      letterInWord = true;
      userGuess[i] = chosenWord[i];
    }
  }
};

var roundOver = function(letter) {
  checkLetter(letter);

  guessesCounter--;

  if (guessesCounter === 0) {
    lossesCounter++;
    alert('You lost');
  }

  writeToPage();
};

document.onkeyup = function(event) {
  if (guessesCounter > 0) {

    // only act if it's a letter
    if (event.keyCode >= 65 && event.keyCode <= 90) {
      var letter = event.key.toLowerCase();

      lettersGuessed.push(letter);

      roundOver(letter);
    }
  }
};

var startGame = function() {
  winsCounter = 0;
  lossesCounter = 0;
  guessesCounter = 10;
  lettersGuessed = [];
  chosenWord = "";

  //computer to pick a word
  var randomNumber = Math.floor(Math.random() * wordList.length);
  chosenWord = wordList[randomNumber];

  // convert chosen word to underlines

  for(var i = 0; i < chosenWord.length; i++) {
    userGuess.push('_');
  }

  writeToPage();
};

startGame();

/*

want to track the score

want to have a list of words

let user type a letter

want to check the letter is in the word

if the user guesses the word then they win

if the user runs out of guesses, they lose

*/


</script>

</body>
</html>
